                        <td>

                            <div style="width: 1000px; background: #f5b050; height: 30px; color : #ffffff;"> 
                                <div style="margin-top: 1px; margin-right: 1px; width: 998px; background: #ffffff; height: 28px; color : #f5b050; float: right;" >
                                <h:outputText value="Actions : " style="font: bold 11px Helvetica, Arial, sans-serif; width: 100%;"/>
                               <a href="WarningDataHr.xhtml" style="margin-right: 10px; float: right;"><img src="images/1336476302_dialog-warning.png"/></a>

                            <rich:panel header="3Gcom Employee Warning" style="margin-top:10px; min-height: 900px;">
                               
                                <h:panelGroup style="float: right; margin-bottom: 10px;">
                                    <h:outputText value="Search" style="margin-right: 5px;" />
                                    <h:inputText  style="vertical-align: middle; " value="#{WarningHrCtl.search}">
                                        <a4j:ajax event="keyup" render="tab"/>
                                    </h:inputText>
                                    <h:graphicImage style="vertical-align: middle; margin-left : 5px;" width="16px" value="images/Loupe-icon.png"/>
                                </h:panelGroup>
                                
                                <rich:dataTable value="#{WarningHrCtl.geteWarning()}" var="employe"
                                                id="tab" rows="20" rowClasses="odd-row, even-row"
                                                styleClass="stable" style="width: 100%;">

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name" />
                                        </f:facet>
                                        <h:outputText value="#{employe.name}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Surname " />
                                        </f:facet>
                                        <h:outputText value="#{employe.surname}" />
                                    </rich:column>
                                    <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="Employee ID" />
                                        </f:facet>
                                        <h:outputText value="#{employe.username}" />
                                    </rich:column>
                                    <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="Status" />
                                        </f:facet>
                                        <h:outputText value="#{employe.employStatut}" rendered="#{employe.employStatut=='ACTIVE'}"  style="color: blue;"/>
                                        <h:outputText value="#{employe.employStatut}" rendered="#{employe.employStatut=='ENDED'}"  style="color: red;"/>
                                    </rich:column>
                                    <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="number of  Warning" />
                                        </f:facet>
                                        <h:outputText value="#{employe.totalWarning}" />
                                    </rich:column>
                                    <rich:column style="text-align: center; width:24px; margin-left: 4px;">
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>

                                        <div id="cancss" style="margin : auto; float: left;">
                                            <h:commandLink styleClass="btn"  action="view" style="color: green; margin-left: 12px;">
                                                <img src="images/1336143366_old-edit-find.png"/>
                                                <f:setPropertyActionListener  value="#{employe.username}" target="#{WarningDetailsCtl.idToView}"/>
                                            </h:commandLink>
                                        </div>


                                    </rich:column>






                                    <f:facet name="footer">
                                        <rich:dataScroller/>
                                    </f:facet>
                                </rich:dataTable>
                            </rich:panel>

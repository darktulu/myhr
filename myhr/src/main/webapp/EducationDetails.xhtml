<!DOCTYPE html>

      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Admin</title>
        <link rel='stylesheet' id='layout-css'  href='./css/layout.css' type='text/css' media='all' />
        <link rel='stylesheet' id='layout-csss'  href='../css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="../css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/toolbar-ui.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
        <style> 
            .barsearch{
                height: 20px;
            }
            .even-row {
                background-color: #FCFFFE;
                cursor: pointer;
            }
            .odd-row {
                background-color: #ffffff;
                cursor: pointer;
            }
            .active-row{
                background-color: #ffdca5;

            }
            .top{
                vertical-align: top;
            }
            .default-pointer{
                background: red;
            }
            .buttonImg{
                margin: 3px 8px 0px 8px; 
                cursor:pointer;
            }
            .rf-p-hdr{
                text-align: center;
                font-size: 1em !important;
            }
        </style>
    </h:head>
   <h:body> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>
        <div id="Menu">
            <ui:include src="Menus/myTeamManager.xhtml"/>
        </div>

        <h:form id="forms">
            <table style="float: left; max-width: 200px;">
                <tbody>
                    <tr>
                        <td><div id="left" style="width: 150px; min-height: 831px; background: #f1f1f1; border: activeborder 1px #000; font:  14px Helvetica, Arial, sans-serif; "> 

                                <table style="margin-left: 5px;">
                                    <tbody>
                                        <tr   style="background: #ffffff;">
                                            <td  style="border: solid 1px #c9c9c9; background: #f5b050; "><div style="width: 10px;"/></td>
                                            <td style="height: 30px; width: 200px; border: solid 1px #c9c9c9;"><a href="myTeam.xhtml">
                                                    <h:outputText value="Leaves Summary" style="color: #000;"/>
                                                </a></td>
                                        </tr>
                                        <tr>
                                            <td><div style="width: 10px;"/></td>
                                            <td style="height: 30px; width: 200px; border: solid 1px #c9c9c9;"><a href="teamcalendar.xhtml">
                                                    <h:outputText value="My Team Calendar" style="color: #000;"/>
                                                </a></td>
                                        </tr>
                                         <tr>
                                            <td><div style="width: 10px;"/></td>
                                            <td style="height: 30px; width: 200px; border: solid 1px #c9c9c9;"><a href="teamcalendar.xhtml">
                                                    <h:outputText value="Education Data" style="color: #000;"/>
                                                </a></td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>

                        </td>

                        <td>

                           

                            <div style="width: 1000px; background: #f5b050; height: 30px; color : #ffffff;"> 
                                <div style="margin-top: 1px; margin-right: 1px; width: 998px; background: #ffffff; height: 28px; color : #f5b050; float: right;" >
                                    <h:outputText value="Actions : " style="font: bold 11px Helvetica, Arial, sans-serif;"></h:outputText>
                                    <a href="EducationDetails.xhtml" style="margin-right: 10px; float: right;"><img src="images/1336143861_Synchronize.png"/></a>
                                    <h:outputText value="Refresh : " style="float : right; margin-top: 6px; margin-right: 4px;"></h:outputText>
                                    
                                </div>
                                
                            </div>


                            <rich:panel style=" height: 650px; width: 996px;" header="Diplomes et Certifications">
                                <h:panelGroup style="float: right; margin-bottom: 10px;">
                                    <h:outputText value="Search" style="margin-right: 5px;" />
                                    <h:inputText  style="vertical-align: middle; " value="#{ContratCtl.search}">
                                        <a4j:ajax event="keyup" render="tab_contract"/>
                                    </h:inputText>
                                    <h:graphicImage style="vertical-align: middle; margin-left : 5px;" width="16px" value="images/Loupe-icon.png"/>
                                </h:panelGroup>
                                <rich:dataTable  id="tab_contract" value="#{EducationDetailsCtl.geteDucationData()}" var="education" styleClass="stable" style="width:100%;" rows="15" rowClasses="odd-row, even-row">
                                    <f:facet name="header">
                                        <rich:columnGroup>

                                            <rich:column  rowspan="1">
                                                <h:outputText value="Type"/>
                                            </rich:column>

                                            <rich:column  rowspan="1">
                                                <h:outputText value="Name of institut"/>
                                            </rich:column>

                                            <rich:column  rowspan="1">
                                                <h:outputText value="Address of institut"/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Cours of study"/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Date from"/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Date To"/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Certification"/>
                                            </rich:column>

                                    </f:facet>

                                    <rich:column  >
                                        <h:outputText value="#{education.type}"/>
                                    </rich:column>

                                    <rich:column style="width: 220px;">
                                        <h:outputText value="#{education.nameInstitut}"/>
                                    </rich:column>

                                    <rich:column >
                                        <h:outputText value="#{education.addressInstitut}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="#{education.courseStudy}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="#{education.dateFrom}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="#{education.dateTo}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="YES" rendered ="#{education.certification =='true'}" style="color: blue;"/>
                                        <h:outputText value="NO" rendered ="#{education.certification =='false'}" style="color: red;"/>
                                    </rich:column>
                                
                                    <f:facet name="footer">
                                        <rich:dataScroller/>
                                    </f:facet>

                                </rich:dataTable>
                            </rich:panel>
                            <div  style="margin-top: 100px">      </div>

                        <td>

                                    <p style="color: #f6be6d; font:  bold 12px Helvetica, Arial, sans-serif; margin: auto; text-align: center;">General informations </p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                 <rich:jQuery selector=".stable tr" event="mouseover"
                             query="jQuery(this).addClass('active-row')"/>
                <rich:jQuery selector=".stable tr" event="mouseout"
                             query="jQuery(this).removeClass('active-row')"/>
            </table> 
        </h:form>

    </h:body>
</html>

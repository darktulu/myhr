        <script>
         function calculateTotals(){
             var sum = 0.0;
             var id = '#{rich:clientId('tab_podetail')}';
             var x;
             for(x=0; x&lt;40; x++){
                 var UP = document.getElementById(id + ':' + x + 'montant');
                 if( UP != null 
                     &amp;&amp; UP.value.length!=0 ){
                         var mul = (parseFloat(UP.value));
                         T.value = mul;
                         sum = parseFloat(sum) + parseFloat(mul); 
                         }
             }
            #{rich:element('totals')}.innerHTML = sum;
         }
        </script>

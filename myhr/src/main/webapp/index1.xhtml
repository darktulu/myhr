<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>3GCOM &rsaquo; Authentification</title>
        <link rel="Stylesheet" href="./css/public.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
    </h:head>
    <h:body style="margin: 0">


        <div id="swap">
            <div id="header_box">
                <div id="header"><a href="/"><img src="./images/logo-login.png" width="75px" alt="Logo" border="0"/></a></div>
            </div>
        </div>
        <h:form>
            <div id="login_bg">
                <div id="content_title">
                    <h1>Login</h1>
                    <div class="clearBoth"></div>
                </div>
                <div id="content">
                    <div id="content_top">
                    
                    </div>
                    <div class="login_main">
                        <div class="login_box">
                            <table border="0" width="99%" align="center" cellpadding="2" cellspacing="2">
                                <tbody><tr>
                                        <td colspan="2">&nbsp;
                                            <h:messages/>   
                                        </td>
                                    </tr>
                                </tbody></table>
                            <c:if test="#{param.error eq 1}">
                        <div style="color:red; margin-left:120px; margin-bottom: 20px">Le mot de passe/nom d'utilisateur est erron√©.</div>
                    </c:if>
                            <div class="modify_oneline">
                                <div class="modify_text">#{lbl.username}</div>
                                <h:inputText id="j_username" value="#{loginBean.username}" styleClass="inputBgLine modify_pw_input"/>
                            </div>
                            <div class="modify_oneline">
                                <div class="modify_text">#{lbl.password}</div>
                                <h:inputSecret id="j_password" value="#{loginBean.password}" styleClass="inputBgLine modify_pw_input"/>
                            </div>
                            <div style="margin-left:20px;">
                                <div class="modify_oneline">
                                    <div class="modify_text"></div>
                                </div>
                            </div>
                            <center> 
                                                                   
                                <h:commandButton value="#{lbl.login}" styleClass="login_submit_pwd" action="#{loginBean.doLogin}"/>
                            </center>
                        </div>
                        <div class="login_welcome">
                            <h2>#{lbl.welcome}</h2>
                            <div class="gap32px"></div>
                            <p>#{lbl.indexParagraph}</p>
                            <div class="gap16px"></div>&nbsp;
                        </div>
                        <div class="clearBoth"></div>
                    </div>
                    <div id="content_bottom"></div>
                </div>
            </div>
        </h:form>
        <center>
            <div id="footer"><h:outputText value="#{lbl.copyright}" escape="false"/></div>
        </center>

    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>MyHR</title>
        <link rel='stylesheet' id='layout-css'  href='./css/layout.css' type='text/css' media='all' />
        <link rel='stylesheet' id='layout-csss'  href='../css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="../css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/toolbar-ui.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
    </h:head>
    <h:body> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>
        <h:form id="forms">
            <table style=" max-width: 1700px; margin: auto;">
                <tbody>
                    <tr><td>
                            <div id="left" style="width: 200px; min-height: 800px; background: #f1f1f1;  font:  14px Helvetfontica, Arial, sans-serif; "> 
                                <h:panelGrid columns="2" columnClasses="cols,cols" width="400" style="background: #ffffff;"> 
                                    <rich:panelMenu style="width:198px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                                                    groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                                                    topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" expandSingle="false"> 
                                        <rich:panelMenuGroup label="Main Profile" rendered="#{authByRoleCtl.RH}" expanded="true"> 
                                            <a href="acceuil.xhtml"><rich:panelMenuItem label="Back" name="Back" leftIcon="images/arrow_left.png"/> </a>  
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="My Team Data" expanded="true"> 
                                            <a href="myTeamData.xhtml"><rich:panelMenuItem label="Personal Data" name="Personal Data" leftIcon="images/user_gray.png"  /> </a>
                                            <a href="EmpOraganizational.xhtml"><rich:panelMenuItem label="Organizational Data" name="Organizational Data" leftIcon="images/chart_organisation.png" /> </a>
                                            <a href="FamilyList.xhtml"><rich:panelMenuItem label="Family Data" name="Family Data" leftIcon="images/house.png" style="background: #fee6cd;"/> </a>
                                            <a href="ContratHr.xhtml"><rich:panelMenuItem label="Contract Data" name="Contract Data" leftIcon="images/page_white_text_width.png"/> </a>
                                            <a href="SalaryHr.xhtml"><rich:panelMenuItem label="Salary Data" name="Salary Data" leftIcon="images/cash-icon.png"/> </a>
                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Leave Data" expanded="true" > 
                                            <a href="LeaveSummaryList.xhtml"><rich:panelMenuItem label="Leaves Summary" name="Leaves Summary" leftIcon="images/status_away.png"  /> </a>
                                            <a href="AbsenceHr.xhtml"><rich:panelMenuItem label="Absences" name="My Absences" leftIcon="images/status_busy.png"/> </a> 


                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Medical Inssurance" expanded="true"> 
                                            <a href="inssuranceHr.xhtml"><rich:panelMenuItem label="Inssurance Follow" name="Inssurance Follow" leftIcon="images/pill.png"/> </a> 
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="Misconduct and warning" expanded="true"> 
                                            <a href="Warning.xhtml"><rich:panelMenuItem label="Warning" name="Warning" leftIcon="images/flag_red.png"/> </a> 
                                        </rich:panelMenuGroup>

                                    </rich:panelMenu> 
                                </h:panelGrid> 

                            </div>

                        </td>

                        <td style="border : solid 1px #f1f1f1; width: 100%;">
                            <div id="middle" style="width: 100%; min-height: 300px; border: solid 1px #f1f1f1;">
                                <div id="actions" style="width: 100%; height: 80px; margin-bottom: 2px;" title="Actions">
                                    <p style="color : #666666; font: bold 12px Helvetica, Arial, sans-serif; margin-left: 4px; margin-top: 4px; ">Actions : </p>
                                    <h:panelGrid columns="1" style="margin-top: 4px; margin-left: 4px;">
                                        <h:panelGrid columns="2" >
                                            <a href="FamilyList.xhtml"><img src="images/1341936090_back.png"/></a>
                                            <h:outputText value="Back"  style="margin-left: 8px;"></h:outputText>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </div>
                                <rich:panel header="Summary Data" style="height: 100%; width: 100%;">

                                    <table style="margin: auto; min-width: 800px; min-height:310px;" id="datatablesG">
                                        <tbody>
                                            <tr>
                                                <td style="width: 150px; height: 30px;"><h:outputText value="Name"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{FamilyDetailsCtl.empFamily.name}"/></td>
                                                <td style="width: 150px; height: 30px;"><h:outputText value="Surname"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{FamilyDetailsCtl.empFamily.surname}"/></td>
                                            </tr>

                                            <tr>
                                                <td style="width: 150px; height: 30px;"><h:outputText value="Username :"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{FamilyDetailsCtl.empFamily.username}"/></td>
                                                <td style="width: 150px; height: 30px;"><h:outputText value="Status"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{FamilyDetailsCtl.empFamily.status}"/></td>

                                            </tr> 
                                        </tbody>
                                    </table>
                                </rich:panel>
                                <rich:panel header="#{FamilyDetailsCtl.empFamily.name} #{FamilyDetailsCtl.empFamily.surname} Family Details" style="height: 100%; min-height: 590px; width: 100%;">
                                    <div style="width: 100%; background: #f5b050; height: 20px;  font: bold 12px Helvetica, Arial, sans-serif; color: #ffffff;">Spouse List</div>
                                    <rich:dataTable value="#{FamilyDetailsCtl.spouseList}" var="spouse"
                                                    id="tab" rows="20" rowClasses="odd-row, even-row"
                                                    styleClass="stable" style="width: 100%;">

                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Name" />
                                            </f:facet>
                                            <h:outputText value="#{spouse.spouseName}" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="BirthDay" />
                                            </f:facet>
                                            <h:outputText value="#{spouse.spouseBirthday}" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="CNSS Status" />
                                            </f:facet>
                                            <h:outputText value="#{spouse.spouseStatus}" rendered="#{spouse.spouseStatus=='yes'}" style="color : blue; text-align: center;" />
                                            <h:outputText value="#{spouse.spouseStatus}" rendered="#{spouse.spouseStatus=='no'}" style="color : red; text-align: center;" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="HR status" />
                                            </f:facet>
                                            <h:outputText value="#{spouse.approved}" rendered="#{spouse.approved=='waiting'}"  style="color: orange; text-align: center;"/>
                                            <h:outputText value="#{spouse.approved}" rendered="#{spouse.approved=='Approved'}"  style="color: blue; text-align: center;"/>
                                            <h:outputText value="#{spouse.approved}" rendered="#{spouse.approved=='Disapproved'}"  style="color: red; text-align: center;"/>
                                        </rich:column>
                                        <rich:column style="text-align: center; width:30px">
                                            <f:facet name="header">
                                                <h:outputText value="Actions"/>
                                            </f:facet>

                                            <div id="canc" style="margin : auto;">
                                                <a4j:commandLink   style="color: lightseagreen;"  rendered="#{spouse.approved!= 'Approved'}"
                                                                   action="#{FamilyDetailsCtl.appSpouse(spouse.spouseId)}" render="tab" oncomplete="#{FamilyDetailsCtl.update()}">                      
                                                    <img src="images/1336231149_4.png"/>
                                                </a4j:commandLink>
                                            </div>

                                            <div id="take" style=" margin : auto;">
                                                <a4j:commandLink   style="color: lightseagreen;"  rendered="#{spouse.approved != 'Disapproved'}"
                                                                   action="#{FamilyDetailsCtl.DappSpouse(spouse.spouseId)}" render="tab"  oncomplete="#{FamilyDetailsCtl.update()}">                      
                                                    <img src="images/1336230653_3.png"/>
                                                </a4j:commandLink>
                                            </div> 
                                        </rich:column>
                                    </rich:dataTable>

                                    <div style="width: 100%; background: #f5b050; height: 20px;  font: bold 12px Helvetica, Arial, sans-serif; color: #ffffff; margin-top: 40px;">Children List</div>
                                    <rich:dataTable value="#{FamilyDetailsCtl.listChildren}" var="child"
                                                    id="tabC" rows="20" rowClasses="odd-row, even-row"
                                                    styleClass="stable" style="width: 100%;">

                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Name" />
                                            </f:facet>
                                            <h:outputText value="#{child.childName}" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="BirthDay" />
                                            </f:facet>
                                            <h:outputText value="#{child.childBirthday}" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Father / Mother" />
                                            </f:facet>
                                            <h:outputText value="#{child.spouseId}" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="CNSS Status" />
                                            </f:facet>
                                            <h:outputText value="#{child.status}" rendered="#{child.status=='yes'}" style="color : blue; text-align: center;" />
                                            <h:outputText value="#{child.status}" rendered="#{child.status=='no'}" style="color : red; text-align: center;" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="HR status" />
                                            </f:facet>
                                            <h:outputText value="#{child.approved}" rendered="#{child.approved=='waiting'}"  style="color: orange; text-align: center;"/>
                                            <h:outputText value="#{child.approved}" rendered="#{child.approved=='Approved'}"  style="color: blue; text-align: center;"/>
                                            <h:outputText value="#{child.approved}" rendered="#{child.approved=='Disapproved'}"  style="color: red; text-align: center;"/>
                                        </rich:column>
                                        <rich:column style="text-align: center; width:30px">
                                            <f:facet name="header">
                                                <h:outputText value="Actions"/>
                                            </f:facet>

                                            <div id="canc" style=" margin : auto;">
                                                <a4j:commandLink   style="color: lightseagreen;"  rendered="#{child.approved != 'Approved'}"
                                                                   action="#{FamilyDetailsCtl.appChild(child.childId)}" render="tabC" oncomplete="#{FamilyDetailsCtl.update()}">                      
                                                    <img src="images/1336231149_4.png"/>
                                                </a4j:commandLink>
                                            </div>

                                            <div id="take" style=" margin : auto;">
                                                <a4j:commandLink   style="color: lightseagreen;"  rendered="#{child.approved != 'Disapproved'}"
                                                                   action="#{FamilyDetailsCtl.DappChild(child.childId)}" render="tabC" oncomplete="#{FamilyDetailsCtl.update()}">                      
                                                    <img src="images/1336230653_3.png"/>
                                                </a4j:commandLink>
                                            </div> 
                                        </rich:column>
                                    </rich:dataTable>

                                </rich:panel>
                            </div> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>

    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
       <h:head>
        <title>MyHR</title>
        <link rel='stylesheet' id='layout-css'  href='./css/layout.css' type='text/css' media='all' />
        <link rel='stylesheet' id='layout-csss'  href='../css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="../css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/toolbar-ui.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
        <style> 
            .barsearch{
                height: 20px;
            }
            .even-row {
                background-color: #FCFFFE;
                cursor: pointer;
            }
            .odd-row {
                background-color: #ffffff;
                cursor: pointer;
            }
            .active-row{
                background-color: #ffdca5;

            }
            .top{
                vertical-align: top;
            }
            .default-pointer{
                background: red;
            }
            .buttonImg{
                margin: 3px 8px 0px 8px; 
                cursor:pointer;
            }
            .rf-p-hdr{
                text-align: center;
                font-size: 1em !important;
            }
        </style>
    </h:head>
    <h:body> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>
        <h:form id="forms">
            <table style=" max-width: 1700px; margin: auto;">
                <tbody>
                    <tr><td>
                            <div id="left" style="width: 200px; min-height: 1000px; background: #f1f1f1;  font:  14px Helvetfontica, Arial, sans-serif; "> 
                                <h:panelGrid columns="2" columnClasses="cols,cols" width="400" style="background: #ffffff;"> 
                                    <rich:panelMenu style="width:198px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                                                    groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                                                    topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" expandSingle="false"> 
                                        <rich:panelMenuGroup label="Main Profile" rendered="#{authByRoleCtl.RH}" expanded="true"> 
                                            <a href="acceuil.xhtml"><rich:panelMenuItem label="Back" name="Back" leftIcon="images/arrow_left.png"/> </a>  
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="My Team Data" expanded="true"> 
                                            <a href="myTeamData.xhtml"><rich:panelMenuItem label="Personal Data" name="Personal Data" leftIcon="images/user_gray.png" /> </a>
                                            <a href="EmpOraganizational.xhtml"><rich:panelMenuItem label="Organizational Data" name="Organizational Data" leftIcon="images/chart_organisation.png" /> </a>
                                            <a href="FamilyList.xhtml"><rich:panelMenuItem label="Family Data" name="Family Data" leftIcon="images/house.png"/> </a>
                                            <a href="ContratHr.xhtml"><rich:panelMenuItem label="Contract Data" name="Contract Data" leftIcon="images/page_white_text_width.png"/> </a>
                                            <a href="SalaryHr.xhtml"><rich:panelMenuItem label="Salary Data" name="Salary Data" leftIcon="images/cash-icon.png"/> </a>
                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Leave Data" expanded="true" > 
                                            <a href="LeaveSummaryList.xhtml"><rich:panelMenuItem label="Leaves Summary" name="Leaves Summary" leftIcon="images/status_away.png"  /> </a>
                                            <a href="AbsenceHr.xhtml"><rich:panelMenuItem label="Absences" name="My Absences" leftIcon="images/status_busy.png" /> </a> 


                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Medical Inssurance" expanded="true"> 
                                            <a href="inssuranceHr.xhtml"><rich:panelMenuItem label="Inssurance Follow" name="Inssurance Follow" leftIcon="images/pill.png"/> </a> 
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="Misconduct and warning" expanded="true"> 
                                            <a href="Warning.xhtml"><rich:panelMenuItem label="Warning" name="Warning" leftIcon="images/flag_red.png"  style="background: #fee6cd;"/> </a> 
                                        </rich:panelMenuGroup>

                                    </rich:panelMenu> 
                                </h:panelGrid> 

                            </div>

                        </td>

                        <td>

                            <div style="width: 1000px; background: #f5b050; height: 30px; color : #ffffff;"> 
                                <div style="margin-top: 1px; margin-right: 1px; width: 998px; background: #ffffff; height: 28px; color : #f5b050; float: right;" >
                                    <h:outputText value="Actions : " style="font: bold 11px Helvetica, Arial, sans-serif; width: 100%;"/>
                                    <a href="Warning.xhtml" style="margin-right: 10px; float: right;"><img src="images/1336143521_back.png"/></a>
                                    <h:outputText value="Back : " style="float : right; margin-left: 10px; margin-right: 6px; margin-top: 4px;"/>
                                    <a href="WarningDetails.xhtml" style="margin-right: 10px; float: right;"><img src="images/1336143861_Synchronize.png"/></a>
                                    <h:outputText value="Refresh : " style="float : right; margin-left: 10px; margin-right: 6px; margin-top: 4px;"/>
                                </div> </div>


                            <rich:panel style=" height: 620px; width: 996px;" header="Warning History">
                                <rich:dataTable  id="tab_contract" value="#{WarningDetailsCtl.geteWarningList()}" var="contract" styleClass="stable" style="width:100%;" rows="15" rowClasses="odd-row, even-row">
                                    <f:facet name="header">
                                        <rich:columnGroup>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Warning Id"/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Username"/>
                                            </rich:column>
                                            <rich:column rowspan="1" sortBy="#{contract.date}" sortOrder="#{trierCtl.sortOrder}"  >
                                                <h:outputText value="warning Date"/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Reason "/>
                                            </rich:column>
                                            <rich:column  rowspan="1">
                                                <h:outputText value="Warning Type"/>
                                            </rich:column>


                                            <rich:column  rowspan="1">
                                                <h:outputText value="severity "/>
                                            </rich:column>

                                            <rich:column  rowspan="1">
                                                <h:outputText value="Actions"/>
                                            </rich:column>

                                        </rich:columnGroup>
                                    </f:facet>
                                    <rich:column  >
                                        <h:outputText value="#{contract.warningId}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="#{contract.resurceId}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="#{contract.date}"/>
                                    </rich:column>

                                    <rich:column style="width: 220px;">
                                        <h:outputText value="#{contract.raison}"/>
                                    </rich:column>
                                    <rich:column  >
                                        <h:outputText value="#{contract.warningType}"/>
                                    </rich:column>

                                    <rich:column  >
                                        <h:outputText value="#{contract.sevirity}" />
                                    </rich:column>


                                    <rich:column style="text-align: center; width:30px">
                                        <div id="canc" style="margin-right: 4px; float: left;">
                                            <h:commandLink styleClass="btn"  action="editwar"  style="color: blue; margin-left: 12px;">
                                                <img src="images/edit-icon.png"/>
                                                <f:setPropertyActionListener  value="#{contract.warningId}" target="#{warningEditCtl.idToEdit}"/>
                                            </h:commandLink>
                                        </div>
                                        <div id="cancss" style="margin-right: 4px; float: left;">
                                            <a4j:commandLink  onclick="#{rich:component('delete')}.show()" style="float : right; margin-left: 10px;">
                                                <f:setPropertyActionListener  value="#{contract.warningId}" target="#{warningEditCtl.idToDelete}"/>
                                                <img src="images/delete-icon.gif"/>
                                            </a4j:commandLink>
                                        </div>

                                    </rich:column> 
                                    <f:facet name="footer">
                                        <rich:dataScroller/>
                                    </f:facet>
                                </rich:dataTable>
                            </rich:panel>

                        </td>
                        <td>
                            <div style="width: 160px; min-height: 654px; border: solid 1px #f1f1f1; background: #f1f1f1;">
                                <div style="background: #ffffff;  height: 30px; border : solid 1px #f6be6d;">
                                    <p style="color: #f6be6d; font:  bold 12px Helvetica, Arial, sans-serif; margin: auto; text-align: center;">General informations </p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <rich:jQuery selector=".stable tr" event="mouseover"
                             query="jQuery(this).addClass('active-row')"/>
                <rich:jQuery selector=".stable tr" event="mouseout"
                             query="jQuery(this).removeClass('active-row')"/>
            </table>
            
             <rich:popupPanel id="delete" autosized="true">
                <f:facet name="header">
                    Delete warning
                </f:facet>
                Are you sure you want to delete this warning?
                <br/><br/>
                <h:panelGrid columns="2" >
                    <a4j:commandButton onclick="#{rich:component('delete')}.hide()" value="Cancel"/>
                    <a4j:commandButton render="tab_contract" action="#{warningEditCtl.deleteWarning()}"  onclick="#{rich:component('delete')}.hide()" value="Delete"/>
                </h:panelGrid>
            </rich:popupPanel>
        </h:form>

    </h:body>
</html>

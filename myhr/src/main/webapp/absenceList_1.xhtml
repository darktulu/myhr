<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Admin</title>
        <link rel='stylesheet' id='layout-css'  href='./css/layout.css' type='text/css' media='all' />
        <link rel='stylesheet' id='layout-csss'  href='../css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="../css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/toolbar-ui.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
    </h:head>
    <h:body> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>
        <div id="Menu">
            <ui:include src="Menus/MenuLeavs.xhtml"/>
        </div>

        <h:form id="forms">
            <table style="float: left; max-width: 200px;">
                <tbody>
                    <tr>
                        <td><div id="left" style="width: 150px; min-height: 548px; background: #f1f1f1; border: activeborder 1px; font:  14px Helvetica, Arial, sans-serif; "> 

                                <table style="margin-left: 5px;">
                                    <tbody>
                                        <tr>
                                            <td><div style="width: 10px;"/></td>
                                            <td style="height: 25px;"><h:commandLink action="leavs" style="color: #000000;" >
                                                    <h:outputText value="My Leaves"/>
                                                </h:commandLink></td>
                                        </tr>
                                        <tr style="background: #ffffff;">
                                            <td  style="background: #f5b050;"><div style="width: 10px;"/></td>
                                            <td style="height: 25px;"><h:commandLink action="abs" style="color: #000;" >
                                                    <h:outputText value="My Abscences"/>
                                                </h:commandLink></td>
                                        </tr>
                                        <tr>
                                            <td><div style="width: 10px;"/></td>
                                            <td style="height: 25px;"><h:commandLink action="family" style="color: #000;">
                                                    <h:outputText value="My Team Calendar"/>
                                                </h:commandLink></td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>

                        </td>

                        <td>

                            <div style="width: 1000px; background: #f5b050; height: 20px; color : #ffffff;"> 
                                <h:outputText value="Today :  19/05/2012" style="font: bold 11px Helvetica, Arial, sans-serif;"></h:outputText>
                            </div>
                            <rich:panel header="Summary Data" style=" width: 100%;  min-height:260px;">

                                <table style="margin: auto; min-width: 800px;" id="datatablesG">
                                    <tbody>
                                        <tr>
                                            <td style="width: 150px;"><h:outputText value="Name"/></td>
                                            <td style="background: #fff;"><h:outputText value="#{EmployCtl.name}"/></td>
                                            <td style="width: 150px;"><h:outputText value="Surname:"/></td>
                                            <td style="background: #fff;"><h:outputText value="#{EmployCtl.surname}"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </rich:panel>
                            <rich:panel header="Leaves History" style="margin-top:30px; min-height: 230px;">

                                <rich:dataTable value="#{AbscenceListCtl.listAbscences}" var="abscence"
                                                id="tab" rows="5" rowClasses="odd-row, even-row"
                                                styleClass="stable" style="width: 100%;">

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Start date" />
                                        </f:facet>
                                        <h:outputText value="#{abscence.startDay}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="End date " />
                                        </f:facet>
                                        <h:outputText value="#{abscence.endDay}" />
                                    </rich:column>
                                    <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="Days" />
                                        </f:facet>
                                        <h:outputText value="#{abscence.nbDays}" />
                                    </rich:column>
                                    <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="Justified" />
                                        </f:facet>
                                        <h:outputText value="#{abscence.justified}" rendered="#{abscence.justified== 'yes'}" style="color: blue;"/>
                                        <h:outputText value="#{abscence.justified}" rendered="#{abscence.justified== 'no'}" style="color: red;"/>
                                    </rich:column>
                                     <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="Type" />
                                        </f:facet>
                                         <h:outputText value="#{abscence.type}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Payed " />
                                        </f:facet>
                                        <h:outputText value="#{abscence.payed}" rendered="#{abscence.payed=='yes'}" style="color: blue;"/>
                                        <h:outputText value="#{abscence.payed}" rendered="#{abscence.payed=='no'}" style="color: red;"/>
 
                                    </rich:column>
                                    
                                    <f:facet name="footer">
                                        <rich:dataScroller/>
                                    </f:facet>
                                </rich:dataTable>
                            </rich:panel>


                        </td>
                        <td>
                            <div style="width: 190px; min-height: 548px; border: solid 1px #f1f1f1; background: #f6be6d;">
                                <p style="color: #fff;  font:  bold 12px Helvetica, Arial, sans-serif;">
                                    General informations ....
                                </p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table> 
        </h:form>

    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Admin</title>
        <link rel='stylesheet' id='layout-css'  href='./css/layout.css' type='text/css' media='all' />
        <link rel='stylesheet' id='layout-csss'  href='../css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="../css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/toolbar-ui.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
        <style> 
            .barsearch{
                height: 20px;
            }
            .even-row {
                background-color: #FCFFFE;
                cursor: pointer;
            }
            .odd-row {
                background-color: #ffffff;
                cursor: pointer;
            }
            .active-row{
                background-color: #ffdca5;

            }
            .top{
                vertical-align: top;
            }
            .default-pointer{
                background: red;
            }
            .buttonImg{
                margin: 3px 8px 0px 8px; 
                cursor:pointer;
            }
            .rf-p-hdr{
                text-align: center;
                font-size: 1em !important;
            }
        </style>
    </h:head>
   <h:body> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>
        <div id="Menu">
            <ui:include src="Menus/myTeamManager.xhtml"/>
        </div>

        <h:form id="forms">
            <table style="float: left; max-width: 200px;">
                <tbody>
                    <tr>
                        <td><div id="left" style="width: 150px; min-height: 831px; background: #f1f1f1; border: activeborder 1px #000; font:  14px Helvetica, Arial, sans-serif; "> 

                                <table style="margin-left: 5px;">
                                    <tbody>
                                        <tr   style="background: #ffffff;">
                                            <td  style="border: solid 1px #c9c9c9; background: #f5b050; "><div style="width: 10px;"/></td>
                                            <td style="height: 30px; width: 200px; border: solid 1px #c9c9c9;"><a href="myTeam.xhtml">
                                                    <h:outputText value="Leaves Summary" style="color: #000;"/>
                                                </a></td>
                                        </tr>
                                        <tr>
                                            <td><div style="width: 10px;"/></td>
                                            <td style="height: 30px; width: 200px; border: solid 1px #c9c9c9;"><a href="teamcalendar.xhtml">
                                                    <h:outputText value="My Team Calendar" style="color: #000;"/>
                                                </a></td>
                                        </tr>
                                         <tr>
                                            <td><div style="width: 10px;"/></td>
                                            <td style="height: 30px; width: 200px; border: solid 1px #c9c9c9;"><a href="teamcalendar.xhtml">
                                                    <h:outputText value="Education Data" style="color: #000;"/>
                                                </a></td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>

                        </td>

                        <td>

                            <div style="width: 1000px; background: #f5b050; height: 30px; color : #f5b050;"> 
                                <div style="margin-top: 1px; margin-right: 1px; width: 998px; background: #ffffff; height: 28px; color : #f5b050; float: right;" >
                                    <a href="LeaveSummaryList.xhtml" style="float : right; margin-right: 10px; margin-left: 4px; margin-top: 2px;"><img src="images/1336143861_Synchronize.png"/></a>
                                    <h:outputText value="Refresh: " style="color : #f5b050; margin-top: 10px; float : right;"></h:outputText>
                                </div> </div>
                            <rich:panel header="3Gcom Employee Education Data" style="margin-top:10px; min-height: 780px;">
                               
                                <rich:dataTable value="#{LeaveListManagerCtl.team}" var="emp"
                                                id="tab" rows="20" rowClasses="odd-row, even-row"
                                                styleClass="stable" style="width: 100%;">

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name" />
                                        </f:facet>
                                        <h:outputText value="#{emp.name}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Surname " />
                                        </f:facet>
                                        <h:outputText value="#{emp.surname}" />
                                    </rich:column>
                                    <rich:column style="width: 120px; height : 40px;">
                                        <f:facet name="header">
                                            <h:outputText value="Employee ID" />
                                        </f:facet>
                                        <h:outputText value="#{emp.resurceId}" />
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Status" />
                                        </f:facet>
                                        <h:outputText value="#{emp.status}" rendered="#{emp.status=='Active'}"  style="color: blue;"/>
                                        <h:outputText value="#{emp.status}" rendered="#{emp.status=='Desactived'}"  style="color: red;"/>
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Birthday" />
                                        </f:facet>
                                        <h:outputText value="#{emp.birthday}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="CIN " />
                                        </f:facet>
                                        <h:outputText value="#{emp.cin}"/>
                                    </rich:column>
                                    <rich:column style="text-align: center; width:40px">
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>

                                        <div id="viewOrg" style="margin-right: 2px; float: left;">
                                            <h:commandLink styleClass="btn"  action="view">
                                                <img src="images/1336143366_old-edit-find.png"/>
                                                <f:setPropertyActionListener  value="#{emp.resurceId}" target="#{EducationDetailsCtl.idToView}"/>
                                            </h:commandLink>
                                        </div>
                                       
                                    </rich:column>

                                    <f:facet name="footer">
                                        <rich:dataScroller/>
                                    </f:facet>
                                </rich:dataTable>
                            </rich:panel>


                        </td>
                        <td>
                            <div style="width: 190px; min-height: 829px; border: solid 1px #f1f1f1; background: #f1f1f1;">
                                <div style="background: #ffffff;  height: 30px; border : solid 1px #f6be6d;">
                                    <p style="color: #f6be6d; font:  bold 12px Helvetica, Arial, sans-serif; margin: auto; text-align: center;">General informations </p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                 <rich:jQuery selector=".stable tr" event="mouseover"
                             query="jQuery(this).addClass('active-row')"/>
                <rich:jQuery selector=".stable tr" event="mouseout"
                             query="jQuery(this).removeClass('active-row')"/>
            </table> 
        </h:form>

    </h:body>
</html>

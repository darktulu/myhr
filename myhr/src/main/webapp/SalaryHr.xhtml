<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
   <h:head>
        <title>MyHR</title>
        <link rel='stylesheet' id='layout-css'  href='./css/layout.css' type='text/css' media='all' />
        <link rel='stylesheet' id='layout-csss'  href='../css/layout.css' type='text/css' media='all' />
        <link rel="Stylesheet" href="./css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="../css/only.css" type="text/css"/>
        <link rel="Stylesheet" href="./css/toolbar-ui.css" type="text/css"/>
        <f:loadBundle basename="com.wadia.properties.labels" var="lbl"/>
        <f:loadBundle basename="com.wadia.properties.messages" var="msg"/>
        <style> 
            .barsearch{
                height: 20px;
            }
            .even-row {
                background-color: #FCFFFE;
                cursor: pointer;
            }
            .odd-row {
                background-color: #ffffff;
                cursor: pointer;
            }
            .active-row{
                background-color: #ffdca5;

            }
            .top{
                vertical-align: top;
            }
            .default-pointer{
                background: red;
            }
            .buttonImg{
                margin: 3px 8px 0px 8px; 
                cursor:pointer;
            }
            .rf-p-hdr{
                text-align: center;
                font-size: 1em !important;
            }
        </style>
    </h:head>
    <h:body> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>
        <h:form id="forms">
            <table style=" max-width: 1700px; margin: auto;">
                <tbody>
                    <tr><td>
                            <div id="left" style="width: 200px; min-height: 1200px; background: #f1f1f1;  font:  14px Helvetfontica, Arial, sans-serif; "> 
                                <h:panelGrid columns="2" columnClasses="cols,cols" width="400" style="background: #ffffff;"> 
                                    <rich:panelMenu style="width:198px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                                                    groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                                                    topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" expandSingle="false"> 
                                        <rich:panelMenuGroup label="Main Profile" rendered="#{authByRoleCtl.RH}" expanded="true"> 
                                            <a href="acceuil.xhtml"><rich:panelMenuItem label="Back" name="Back" leftIcon="images/arrow_left.png"/> </a>  
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="My Team Data" expanded="true"> 
                                            <a href="myTeamData.xhtml"><rich:panelMenuItem label="Personal Data" name="Personal Data" leftIcon="images/user_gray.png"  /> </a>
                                            <a href="EmpOraganizational.xhtml"><rich:panelMenuItem label="Organizational Data" name="Organizational Data" leftIcon="images/chart_organisation.png" /> </a>
                                            <a href="FamilyList.xhtml"><rich:panelMenuItem label="Family Data" name="Family Data" leftIcon="images/house.png"/> </a>
                                            <a href="ContratHr.xhtml"><rich:panelMenuItem label="Contract Data" name="Contract Data" leftIcon="images/page_white_text_width.png"/> </a>
                                            <a href="SalaryHr.xhtml"><rich:panelMenuItem label="Salary Data" name="Salary Data" leftIcon="images/cash-icon.png" style="background: #fee6cd;"/> </a>
                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Leave Data" expanded="true" > 
                                            <a href="LeaveSummaryList.xhtml"><rich:panelMenuItem label="Leaves Summary" name="Leaves Summary" leftIcon="images/status_away.png"  /> </a>
                                            <a href="AbsenceHr.xhtml"><rich:panelMenuItem label="Absences" name="My Absences" leftIcon="images/status_busy.png"/> </a> 


                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Medical Inssurance" expanded="true"> 
                                            <a href="inssuranceHr.xhtml"><rich:panelMenuItem label="Inssurance Follow" name="Inssurance Follow" leftIcon="images/pill.png"/> </a> 
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="Misconduct and warning" expanded="true"> 
                                            <a href="Warning.xhtml"><rich:panelMenuItem label="Warning" name="Warning" leftIcon="images/flag_red.png"/> </a> 
                                        </rich:panelMenuGroup>

                                    </rich:panelMenu> 
                                </h:panelGrid> 

                            </div>

                        </td>

                        <td style="border : solid 1px #f1f1f1; width: 100%;">
                            <div id="middle" style="width: 100%; min-height: 300px; border: solid 1px #f1f1f1;">

                                <div id="actions" style="width: 100%; height: 80px; margin-bottom: 2px;" title="Actions">
                                    <p style="color : #666666; font: bold 12px Helvetica, Arial, sans-serif; margin-left: 4px; margin-top: 4px; ">Actions : </p>
                                    <h:panelGrid columns="1" style="margin-top: 4px; margin-left: 4px;">

                                        <h:panelGrid columns="2" style="margin-left: 20px;" >
                                            <a href="SalaryHr.xhtml"><img src="images/1341096810_arrow_circle_left.png"/></a>
                                            <h:outputText value="Refresh data  " style="font: bold 11px Helvetica, Arial, sans-serif;"> 
                                            </h:outputText>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </div>


                            <rich:panel header="3Gcom Employee Salary" style="margin-top:10px; min-height: 1100px;">

                                <rich:dataTable value="#{SalaryHrCtl.salaryHrMetiers}" var="employe"
                                                id="tab" rows="20" rowClasses="odd-row, even-row"
                                                styleClass="stable" style="width: 100%;">

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name" />
                                        </f:facet>
                                        <h:outputText value="#{employe.name}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Surname " />
                                        </f:facet>
                                        <h:outputText value="#{employe.surname}" />
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Employee ID" />
                                        </f:facet>
                                        <h:outputText value="#{employe.username}" />
                                    </rich:column>
                                    <rich:column style="width: 50px">
                                        <f:facet name="header">
                                            <h:outputText value="Contract Type" />
                                        </f:facet>
                                        <h:outputText value="#{employe.contractType}" />
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Contract Start Date" />
                                        </f:facet>
                                        <h:outputText value="#{employe.contractStartDate}" />
                                    </rich:column>
                                    <rich:column style="width: 150px">
                                        <f:facet name="header">
                                            <h:outputText value="Salaire net" />
                                        </f:facet>
                                        <h:outputText value="#{employe.monthlyNetSalary}" ><f:convertNumber   pattern="####.00"  /></h:outputText>
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Base Salary " />
                                        </f:facet>
                                        <h:outputText value="#{employe.monthlyBaeSalary}" ><f:convertNumber   pattern="####.00"  /></h:outputText>
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Salaire imposable" />
                                        </f:facet>
                                        <h:outputText value="#{employe.salaireImposable}" ><f:convertNumber   pattern="####.00"  /></h:outputText>
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Total Deductions" />
                                        </f:facet>
                                        <h:outputText value="#{employe.totalDeduction}" ><f:convertNumber   pattern="####.00"  /></h:outputText>
                                    </rich:column>
                                    <rich:column style="width: 100px">
                                        <f:facet name="header">
                                            <h:outputText value="Total Allowance" ></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{employe.totalAllowance}" />
                                    </rich:column>
                                    <rich:column style="text-align: center; width:40px">
                                        <f:facet name="header">
                                            <h:outputText value="Actions"/>
                                        </f:facet>
                                        <div id="cancss" style="margin-right: 4px; float: left;">
                                            <h:commandLink styleClass="btn"  action="view"  style="color: green;">
                                                <f:setPropertyActionListener  value="#{employe.username}" target="#{SalaryDetailsCtl.idToView}"/>
                                                <img src="images/view-icon.png"/>
                                            </h:commandLink>
                                        </div>



                                    </rich:column>

                                    <f:facet name="footer">
                                        <rich:dataScroller/>
                                    </f:facet>
                                </rich:dataTable>
                            </rich:panel>

                            </div>
                        </td>
                       
                    </tr>
                </tbody>
                <rich:jQuery selector=".stable tr" event="mouseover"
                             query="jQuery(this).addClass('active-row')"/>
                <rich:jQuery selector=".stable tr" event="mouseout"
                             query="jQuery(this).removeClass('active-row')"/>
            </table> 
        </h:form>

    </h:body>
</html>

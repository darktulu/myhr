    <h:head>

    <h:body style="background: #f1f1f1; "> 
        <div id="container">
            <ui:include src="header.xhtml"/>
        </div>

        <h:form id="forms">
            <table style=" max-width: 1200px; margin: auto;">
                <tbody>
                    <tr><td>
                            <div id="left" style="width: 200px; min-height: 1200px; background: #f1f1f1;  font:  14px Helvetfontica, Arial, sans-serif; "> 
                                <h:panelGrid columns="2" columnClasses="cols,cols" width="190" style="background: #ffffff;"> 
                                    <rich:panelMenu style="width:198px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                                                    groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                                                    topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" expandSingle="false"> 
                                        <rich:panelMenuGroup label="My Team Data" rendered="#{authByRoleCtl.RH}"> 
                                            <a href="myTeamData.xhtml"><rich:panelMenuItem label="HR Management" name="HR Management" leftIcon="images/group.png"/> </a>  
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="My Team" rendered="#{authByRoleCtl.PM}" expanded="true"> 
                                            <a href="myTeam.xhtml"><rich:panelMenuItem label="Leaves Summary" name="Leaves Summary" leftIcon="images/group_go.png" style="background: #fee6cd;"/> </a>  
                                            <a href="temData.xhtml"><rich:panelMenuItem label="Team Data" name="Team Data" leftIcon="images/group_gear.png"/> </a>  
                                            <a href="teamcalendar.xhtml"><rich:panelMenuItem label="Team Calendar" name="Team Calendar" leftIcon="images/calendar_view_day.png"/> </a>  
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="My Data" expanded="false"> 
                                            <a href="acceuil.xhtml"><rich:panelMenuItem label="Personal Data" name="Personal Data" leftIcon="images/user_gray.png"  /> </a>
                                            <a href="OrganizationalData.xhtml"><rich:panelMenuItem label="Organizational Data" name="Organizational Data" leftIcon="images/chart_organisation.png" /> </a>
                                            <a href="familyData.xhtml"><rich:panelMenuItem label="Family Data" name="Family Data" leftIcon="images/house.png"/> </a>
                                            <a href="contratData.xhtml"><rich:panelMenuItem label="Contract Data" name="Contract Data" leftIcon="images/page_white_text_width.png"/> </a>
                                            <a href="salary.xhtml"><rich:panelMenuItem label="Salary Data" name="Salary Data" leftIcon="images/cash-icon.png"/> </a>
                                            <a href="EducationData.xhtml"><rich:panelMenuItem label="Education Data" name="My Education" leftIcon="images/medal_gold_1.png"/> </a>
                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="My Leaves" expanded="false" > 
                                            <a href="leaves.xhtml"><rich:panelMenuItem label="My Leaves" name="My Leaves" leftIcon="images/status_away.png"/> </a>
                                            <a href="absenceList.xhtml"><rich:panelMenuItem label="My Absences" name="My Absences" leftIcon="images/status_busy.png"/> </a> 
                                            <a href="teamcalendar.xhtml"><rich:panelMenuItem label="My Team Calendar" name="My Team Calendar" leftIcon="images/calendar.png"/> </a>

                                        </rich:panelMenuGroup> 
                                        <rich:panelMenuGroup label="Medical Inssurance" expanded="false"> 
                                            <a href="leaves.xhtml"><rich:panelMenuItem label="Inssurance Follow" name="Inssurance Follow" leftIcon="images/pill.png"/> </a> 
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="Self Service" expanded="false"> 
                                            <a href="selfService.xhtml"><rich:panelMenuItem label="Employment Certificate" name="Certificate of Employment" leftIcon="images/timeline_marker.png"/> </a>  
                                            <a href="SalaryCertificate.xhtml"><rich:panelMenuItem label="Salary Certificate" name="Salary Certificate" leftIcon="images/coins.png"/> </a> 
                                            <a href="#"><rich:panelMenuItem label="Payslip" name="Payslip" leftIcon="images/page_key.png"/> </a>  
                                        </rich:panelMenuGroup>
                                        <rich:panelMenuGroup label="Directory" expanded="false"> 
                                            <a href="directory.xhtml"><rich:panelMenuItem label="Employees data" name="Employees data" leftIcon="images/database_table.png"/> </a>
                                        </rich:panelMenuGroup>

                                    </rich:panelMenu> 
                                </h:panelGrid> 

                            </div>

                        </td>

                        <td style="border : solid 1px #f1f1f1; width: 100%;">
                            <div id="middle" style="width: 100%; min-height: 600px; border: solid 1px #f1f1f1;">
                                <div id="actions" style="width: 100%; height: 80px; margin-bottom: 2px;" title="Actions">
                                    <p style="color : #666666; font: bold 12px Helvetica, Arial, sans-serif; margin-left: 4px; margin-top: 4px; ">Actions : </p>
                                    <h:panelGrid columns="2" style="margin-top: 4px; margin-left: 4px;">
                                        <h:panelGrid columns="2" style="margin-left: 20px;" >
                                            <a href="LeaveSummaryPM.xhtml"><img src="images/1341096810_arrow_circle_left.png"/></a>
                                            <h:outputText value="Refresh data  " style="margin-left: 4px;"> 
                                            </h:outputText>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2" style="margin-left: 20px;" >
                                            <a href="myTeam.xhtml"><img src="images/1341936090_back.png"/></a>
                                            <h:outputText value="Back " style="margin-left: 4px;"> 
                                            </h:outputText>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                </div>
                               
                                <p:panel header="Summary Data" style=" width: 100%;  height:500px;">
                                <div style="width : 100%; margin-bottom: 2px; border : solid 1px #f1f1f1; height : 120px;" >
                                  <img src="#{LeaveSummCtl.idphoto}" style="float: left; width: 150px; height: 120px; "/>
                                    <table style="margin: auto; min-width: 800px;" id="datatablesG">
                                        <tbody>
                                            <tr>
                                                <td style="width: 150px; height: 30px;"><h:outputText value="Name"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{LeaveSummCtl.name}"/></td>
                                                <td style="width: 150px;  height: 30px;"><h:outputText value="Surname"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{LeaveSummCtl.surname}"/></td>
                                            </tr>
                                            <tr>
                                                <td style="width: 150px;  height: 30px;"><h:outputText value="Username"/></td>
                                                <td style="background: #fff;"><h:outputText value="#{LeaveSummCtl.username}"/></td>
                                               
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                                 <p:tabView id="tabView" style="height: 320px; border : solid 1px #c6c6c6; "> 
                                  <p:tab id="tab1" title="Vacation Status, Consumed Days Off" style="height: 100%;">     
                                    
                                    <p:dataTable  value="#{LeaveSummCtl.list}" var="sold"
                                                    id="tables" rows="4" 
                                                    style=" width: 100%; text-align: center;" paginator="true" paginatorPosition="bottom">
                                       
                                        <p:column style="height : 30px; width : 30px;" >
                                        
                                         <f:facet name="header"> 
                                            <h:outputText value="Year" />
                                          </f:facet>
                                          
                                            <h:outputText value="#{sold.year}" />
                                        </p:column>

                                        <p:column style="height : 30px; width : 120px;">
                                         <f:facet name="header"> 
                                        <h:outputText value="Total Entitled Days Off" /> 
                                        </f:facet>
                                            <h:outputText value="#{sold.sold}" />
                                        </p:column>

                                        <p:column style="height : 30px; width : 120px;">
                                         <f:facet name="header"> 
                                        <h:outputText value="Total consumed Days Off" />  
                                        </f:facet>
                                            <h:outputText value="#{sold.consumed}" />
                                        </p:column>

                                        <p:column style="background: #ccccff; height : 30px; width : 100px;" >
                                        <f:facet name="header"> 
                                         <h:outputText value="Total Remaining Days Off" />  
                                        </f:facet>
                                            <h:outputText value="#{sold.rest}" />
                                        </p:column>

                                    </p:dataTable>

                              </p:tab>
                              
                               <p:tab id="tab2" title="Vacation Status, Planned Days Off"> 
                                    <p:dataTable  value="#{LeaveSummCtl.list}" var="sold"
                                                    id="tables2" rows="4" 
                                                    style=" width: 100%; text-align: center;" paginator="true" paginatorPosition="bottom">
                                        
                                        <p:column   style="height : 30px; width : 30px;" >
                                         <f:facet name="header"> 
                                          <h:outputText value="Year" /> 
                                        </f:facet>
                                            <h:outputText value="#{sold.year}"/>
                                        </p:column>
                                       
                                        <p:column  style="height : 30px; width : 120px;">
                                        <f:facet name="header"> 
                                          <h:outputText value="Total Remaining Days Off" />
                                        </f:facet>
                                            <h:outputText value="#{sold.rest}" />
                                        </p:column>

                                        <p:column  style="height : 30px; width : 120px;">
                                        <f:facet name="header"> 
                                          <h:outputText value="Total Planned Days Off" /> 
                                        </f:facet>
                                            <h:outputText value="#{sold.planned}" />
                                        </p:column>

                                        <p:column style="background: #fee6cd; height : 30px; width : 100px;">
                                        
                                        <f:facet name="header"> 
                                          <h:outputText value="Delta" />
                                        </f:facet>
                                        
                                            <h:outputText value="#{sold.delta}" />
                                        </p:column>

                                    </p:dataTable>
                                  
                                   </p:tab>
                              </p:tabView> 

                            </p:panel>
                                
                                
                                
                                <p:panel header="Leaves History" style="margin-top:2px; min-height: 600px;">

                                    <p:dataTable value="#{LeaveSummCtl.geteLData()}" var="leave"
                                                    id="tab" rows="20" style=" width: 100%; text-align: center;" paginator="true" paginatorPosition="bottom">

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Start date" />
                                            </f:facet>
                                            <h:outputText value="#{leave.leaveStartDate}" />
                                        </p:column>
                                        <p:column style="height : 40px;">
                                            <f:facet name="header">
                                                <h:outputText value="End date " />
                                            </f:facet>
                                            <h:outputText value="#{leave.leaveEndDate}" />
                                        </p:column>
                                        <p:column style="width: 150px">
                                            <f:facet name="header">
                                                <h:outputText value="Type" />
                                            </f:facet>
                                            <h:outputText value="#{leave.leaveType}" />
                                        </p:column>
                                        <p:column style="width: 150px">
                                            <f:facet name="header">
                                                <h:outputText value="Days" />
                                            </f:facet>
                                            <h:outputText value="#{leave.totalDays}" />
                                        </p:column>
                                        <p:column style="width: 150px">
                                            <f:facet name="header">
                                                <h:outputText value="Year" />
                                            </f:facet>
                                            <h:outputText value="#{leave.date}" />
                                        </p:column>
                                        <p:column style="width: 120px;">
                                            <f:facet name="header">
                                                <h:outputText value="status " />
                                            </f:facet>
                                            <h:outputText value="#{leave.status}" rendered="#{leave.status=='taken'}" style="color: green;"/>
                                            <h:outputText value="#{leave.status}" rendered="#{leave.status=='waiting'}" style="color: blue;"/>
                                            <h:outputText value="#{leave.status}" rendered="#{leave.status=='canceled'}" style="color: red;"/>
                                            <h:outputText value="#{leave.status}" rendered="#{leave.status=='Approved By PM'}" style="color: orange;"/>
                                            <h:outputText value="#{leave.status}" rendered="#{leave.status=='Approved By HR'}" style="color: green;"/>
                                            <h:outputText value="#{leave.status}" rendered="#{leave.status=='Disapproved By HR'}" style="color: red;"/>
                                        </p:column>
                                        <p:column style="width: 300px">
                                            <f:facet name="header">
                                                <h:outputText value="Commantaire" />
                                            </f:facet>
                                            <h:outputText value="#{leave.satatusDescription}" />
                                        </p:column>        
                                    </p:dataTable>
                                </p:panel>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <rich:jQuery selector=".stable tr" event="mouseover"
                             query="jQuery(this).addClass('active-row')"/>
                <rich:jQuery selector=".stable tr" event="mouseout"
                             query="jQuery(this).removeClass('active-row')"/>
            </table> 
        </h:form>

    </h:body>
